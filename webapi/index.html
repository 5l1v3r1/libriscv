<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Compile C++ code</title>
	</head>
	<body>
		<label for="codebox">C/C++ program:</label>
<textarea id="codebox" rows="8" cols="80" style="display:block;">
#include <stdio.h>

int main()
{
	printf("Hello world! %d\n", 123);
	return 666;
}
</textarea>
		<button type="button" id="compile_button">Compile & Run</button>
		<hr/>
		<label for="resultbox">Output:</label>
		<textarea id="resultbox" rows="8" cols="80" style="display:block;">
		</textarea>
		<label for="exit_status">Exit status:</label> <label id="exit_status">0</label> <br>
		<label for="compile_time">Compile time:</label> <label id="compile_time">0</label> <br>
		<label for="execute_time">Execution time:</label> <label id="execute_time">0</label> <br>
		<label for="instr_count">Instruction count:</label> <label id="instr_count">0</label> <br>
		<label for="req_exception">Exception:</label> <label id="req_exception">None</label> <br>
		<label for="req_error">Error:</label> <label id="req_error">None</label> <br>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function()
		{
            // Get button by id
            var button = jQuery('#compile_button');
			var codebox = jQuery('#codebox');
			var resultbox = jQuery('#resultbox');
            button.bind('click', function () {
				$.ajax({
					url: "http://" + document.location.host + "/exec",
					type: "POST",
					crossDomain: true,
					data: codebox.val(),
					dataType: 'text',
					success: function (response, status, xhdr) {
						resultbox.val(response);
						$('#exit_status').text(xhdr.getResponseHeader('X-Exit-Code'));
						$('#compile_time').text(xhdr.getResponseHeader('X-Compile-Time'));
						$('#execute_time').text(xhdr.getResponseHeader('X-Execution-Time'));
						$('#instr_count').text(xhdr.getResponseHeader('X-Instruction-Count'));
						$('#req_exception').text(xhdr.getResponseHeader('X-Exception'));
						$('#req_error').text(xhdr.getResponseHeader('X-Error'));
					},
					error: function (xhdr, status) {
						$('#exit_status').text("-1");
						resultbox.val("Could not complete the request");
					}
				})
			}); // button click
		}); // ready

		var textareas = document.getElementsByTagName('textarea');
		var count = textareas.length;
		for(var i=0;i<count;i++){
		    textareas[i].onkeydown = function(e){
		        if(e.keyCode==9 || e.which==9){
		            e.preventDefault();
		            var s = this.selectionStart;
		            this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
		            this.selectionEnd = s+1;
		        }
		    }
		}
	</script>
</html>
